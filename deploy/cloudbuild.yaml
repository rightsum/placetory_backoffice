# Cloud Build Configuration
# This file defines the build process for Google Cloud Build

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'deploy/Dockerfile',
      '-t', 'gcr.io/$PROJECT_ID/placetory-backoffice:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/placetory-backoffice:latest',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/placetory-backoffice:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/placetory-backoffice:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'placetory-backoffice',
      '--image', 'gcr.io/$PROJECT_ID/placetory-backoffice:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/placetory-backoffice:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/placetory-backoffice:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 20
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'
